<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--title-->
    <title>Frontend Mentor | Project tracking intro component</title>
    <!--css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div class="logo-header">
          <img class="img-logo-header" src="images/logo.svg" alt="logo" />
        </div>
        <ul class="nav-links-header">
          <li class="link-header"><a href="#">Product</a></li>
          <li class="link-header"><a href="#">Features</a></li>
          <li class="link-header"><a href="#">Pricing</a></li>
          <li class="link-header login-header"><a href="#">Login</a></li>
        </ul>
        <div class="icon-menu-nav">
          <img
            class="icon-menu"
            src="images/icon-hamburger.svg"
            alt="icon menu"
          />
          <img
            class="icon-close"
            src="images/icon-close.svg"
            alt="icon close menu"
          />
        </div>
      </nav>
    </header>
    <main>
      <div class="home">
        <div class="bg-img"></div>
        <img
          class="img-home"
          src="images/illustration-devices.svg"
          alt="illustration devices"
        />
        <div class="text-home">
          <p class="info-home"><span>New</span>Monograph Dashboard</p>
          <h1 class="title-home">Powerful insights<br />into your team</h1>
          <p class="desc-home">
            Project planning and time tracking<br />
            for agile teams
          </p>
          <div class="buttons-home">
            <a class="btn-demo" href="#">Schedule a demo</a>
            <a class="btn-preview" href="#">to see a preview</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
